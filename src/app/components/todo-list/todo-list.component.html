<div *ngFor="let task of tasks; let i = index" class="task-card" [ngClass]="{ 'completed': task.completed }">
    <div class="task-content">
      <span>{{ task.text }}</span>
      <div class="icons">
        <button (click)="completeTask(i)">✔️</button>
        <button (click)="deleteTask(i)">❌</button>
      </div>
    </div>
  </div>
